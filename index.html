<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <title>Visualização Ocorrências Policiais</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin="" />
   <link rel="stylesheet" href="assets/css/styles.css">
   <script src="assets/js/site.js"></script>
</head>

<body>
   <div class="container">
      <div class="header">
         <h2>Roubos de smartphones</h2>
         <a href="index.html">Mapa</a><a> | </a><a href="./pages/series.html">Série temporal</a>
      </div>

      <div class="content">
         <div id="mapid"></div>
      </div class="content">

      <div class="menu">
         <p><strong>Menu</strong></p>
         <form action="#">

            <div class="menu-box">
               <div>
                  <label for="mes_inicio">Mês:</label>
                  <select name="ini_month" id="ini_month">
                     <option value="Julho">Julho</option>
                     <option value="Agosto">Agosto</option>
                     <option value="Setembro">Setembro</option>
                     <option value="Outubro">Outubro</option>
                     <option value="Novembro">Novembro</option>
                     <option value="Dezembro">Dezembro</option>
                  </select>
               </div>

               <div>
                  <label for="brand">Modelo:</label>
                  <select name="brand" id="brand">
                     <option value="APPLE">APPLE</option>
                     <option value="ANDROID">ANDROID</option>
                     <option value="AMBOS">AMBOS</option>
                  </select>
                  <input type="button" value="Selecionar" onclick="loadData()">
               </div>
            </div>

            <p><strong>Legenda</strong></p>
            <div class="legend-box">
               <div>
                  <svg width="30" height="30">
                     <circle cx="15" cy="15" r="10" stroke="#aa0000" stroke-width="4" fill="#ff0000" />
                  </svg>
                  <span class="legend-box-text">APPLE</span>
               </div>
               <div>
                  <svg width="30" height="30">
                     <circle cx="15" cy="15" r="10" stroke="#003300" stroke-width="4" fill="#006600" />
                  </svg>
                  <span class="legend-box-text">ANDROID</span>
               </div>
            </div>
      </div>


      <script src="assets/js/d3.min.js"></script>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
         integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
         crossorigin="">
         </script>
      <script>
         var mymap = L.map('mapid').setView([-23.5797, -46.6236], 12);
         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
         }).addTo(mymap);
      </script>

   </div>
</body>

</html>
