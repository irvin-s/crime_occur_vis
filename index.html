<!DOCTYPE html>
<head>
   <meta charset="UTF-8">
   <title>Visualização Ocorrências Policiais</title>
   <script src="libs/d3.min.js"></script>
   <!--Include Leaflet CSS-->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
   <style> 
      #mapid { 
      height: 90%; 
      position: absolute;
      width: 80%; }  
      #menu {
      float: right;}
      .label_menu{
      text-align: center;}
   </style>
</head>
<div id="container">
   <body>
      <h2>Roubos de smartphones</h2>
      <!--<script type="text/javascript">
         d3.select("body").append("p").text("Hello World");

      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
         integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
         crossorigin=""></script>
      <div id="menu">
         <h4 class="label_menu">Menu</h4>
      </div>
      <div id="mapid"></div>
      <script>
         var mymap = L.map('mapid').setView([-23.5797,-46.6236], 12);
         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
         }).addTo(mymap);
      </script>
      <script>
         var marker = L.marker([-23,57192578,-46,74381739]).addTo(mymap);
      </script>
</div>
